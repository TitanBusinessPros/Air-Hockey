<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Air Hockey</title>
    <link rel="icon" type="image/png" href="https://github.com/TitanBusinessPros/Air-Hockey/raw/main/Air%20Hockey%20Favicon-Logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Video Cutscene - FITS ALL SCREENS */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #cutsceneVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: black;
        }

        .countdown-overlay {
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1001;
        }

        .countdown {
            font-size: 4em;
            font-weight: bold;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff, 0 0 30px #00d4ff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 15px;
            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .skip-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.3);
            color: white;
            border: 2px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            z-index: 1001;
        }

        .skip-btn:hover, .skip-btn:active {
            background: rgba(0, 212, 255, 0.6);
            transform: scale(0.95);
        }

        /* Menu Styling - RESPONSIVE */
        .menu {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 20px;
            border: 2px solid #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            display: none;
            margin: 20px;
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 2.5em);
            margin-bottom: 20px;
            color: #00d4ff;
            text-shadow: 0 0 20px #00d4ff;
        }

        .game-logo {
            width: clamp(100px, 20vw, 150px);
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
        }

        .menu h2 {
            margin-bottom: 30px;
            font-size: clamp(1.2em, 4vw, 1.5em);
        }

        .menu button {
            background: linear-gradient(135deg, #00d4ff, #0099cc);
            color: white;
            border: none;
            padding: clamp(15px, 4vw, 20px) clamp(30px, 8vw, 40px);
            font-size: clamp(1.1em, 4vw, 1.3em);
            border-radius: 12px;
            cursor: pointer;
            margin: 20px 0;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            width: 100%;
            max-width: 300px;
        }

        .menu button:hover, .menu button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 212, 255, 0.6);
        }

        /* Game Canvas - FULLSCREEN RESPONSIVE */
        #gameCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1a1f3a;
            display: none;
            touch-action: none;
        }

        /* Scoreboard - RESPONSIVE */
        .scoreboard {
            display: none;
            justify-content: space-around;
            width: 100%;
            padding: clamp(10px, 3vw, 15px) clamp(15px, 4vw, 20px);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background: rgba(10, 14, 39, 0.8);
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        .score-item {
            background: rgba(0, 212, 255, 0.2);
            padding: clamp(8px, 2vw, 12px) clamp(15px, 4vw, 25px);
            border-radius: 12px;
            border: 2px solid #00d4ff;
            text-align: center;
            font-size: clamp(1.2em, 4vw, 1.8em);
            font-weight: bold;
            min-width: clamp(80px, 25vw, 120px);
            flex: 1;
            margin: 0 5px;
        }

        .score-label {
            font-size: clamp(0.6em, 2vw, 0.8em);
            color: #00d4ff;
            margin-bottom: 5px;
        }

        /* Controls - RESPONSIVE */
        .controls {
            display: none;
            position: fixed;
            bottom: clamp(15px, 4vw, 25px);
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: clamp(12px, 3vw, 15px) clamp(25px, 6vw, 30px);
            font-size: clamp(1em, 3vw, 1.2em);
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin: 0 10px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        .btn:hover, .btn:active {
            transform: scale(0.95);
        }

        /* Game Over Screen - RESPONSIVE */
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            padding: 20px;
        }

        .game-over h2 {
            font-size: clamp(2em, 8vw, 3.5em);
            margin-bottom: 20px;
            text-align: center;
        }

        .game-over p {
            font-size: clamp(1.5em, 6vw, 2.5em);
            margin-bottom: 30px;
            color: #00d4ff;
        }

        .game-over-buttons {
            display: flex;
            gap: clamp(15px, 4vw, 25px);
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Instructions - RESPONSIVE */
        .instructions {
            position: fixed;
            bottom: clamp(70px, 15vw, 100px);
            left: 0;
            width: 100%;
            text-align: center;
            color: #00d4ff;
            font-size: clamp(0.9em, 3vw, 1.1em);
            padding: 10px;
            z-index: 10;
            display: none;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        /* Loading Screen */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 212, 255, 0.3);
            border-top: 5px solid #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Desktop Optimizations */
        @media (min-width: 768px) {
            .menu {
                max-width: 600px;
                padding: 30px;
            }
            
            .menu button {
                max-width: 350px;
            }
            
            .scoreboard {
                padding: 15px 30px;
            }
            
            .score-item {
                min-width: 140px;
            }
        }

        @media (min-width: 1024px) {
            .menu {
                max-width: 700px;
            }
            
            .score-item {
                min-width: 160px;
            }
            
            .instructions {
                bottom: 120px;
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 767px) and (orientation: portrait) {
            .countdown {
                font-size: 3em;
                padding: 15px 30px;
            }
            
            .skip-btn {
                top: 15px;
                right: 15px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .menu {
                width: 95%;
                padding: 15px;
            }
            
            .countdown {
                font-size: 2.5em;
                padding: 10px 20px;
            }
            
            .skip-btn {
                top: 10px;
                right: 10px;
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }

        /* Landscape Optimizations */
        @media (orientation: landscape) and (max-height: 600px) {
            .scoreboard {
                padding: 5px 10px;
            }
            
            .score-item {
                padding: 5px 10px;
                min-width: 70px;
            }
            
            .instructions {
                bottom: 60px;
                font-size: 0.9em;
                padding: 5px;
            }
            
            .controls {
                bottom: 10px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Game...</div>
    </div>

    <!-- Video Cutscene -->
    <div class="video-container" id="videoContainer">
        <video id="cutsceneVideo" playsinline webkit-playsinline preload="auto">
            <source src="https://github.com/TitanBusinessPros/Zombie-Outbreak-Honolulu/raw/main/Ad-2-Zombie.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="skip-btn" onclick="skipVideo()">Skip</button>
        <div class="countdown-overlay">
            <div class="countdown" id="countdown">7</div>
        </div>
    </div>

    <!-- Main Menu -->
    <div class="menu" id="menu">
        <img src="https://github.com/TitanBusinessPros/Air-Hockey/raw/main/Air%20Hockey%20Favicon-Logo.png" alt="Air Hockey Logo" class="game-logo">
        <h1>⚡ AIR HOCKEY ⚡</h1>
        <h2>Touch to Play!</h2>
        <button onclick="startGame()">START GAME</button>
        <p style="margin-top: 20px; color: #00d4ff; font-size: 0.9em;">
            Touch and drag the blue paddle to control it
        </p>
    </div>

    <!-- Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Scoreboard -->
    <div class="scoreboard" id="scoreboard">
        <div class="score-item">
            <div class="score-label">YOU</div>
            <div id="score1">0</div>
        </div>
        <div class="score-item">
            <div class="score-label">FIRST TO 7</div>
        </div>
        <div class="score-item">
            <div class="score-label">AI</div>
            <div id="score2">0</div>
        </div>
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        Touch and drag the blue paddle to control it
    </div>

    <!-- Game Controls -->
    <div class="controls" id="controls">
        <button class="btn" onclick="backToMenu()">Back to Menu</button>
    </div>

    <!-- Game Over Screen -->
    <div class="game-over" id="gameOver">
        <h2 id="gameOverTitle">YOU WIN!</h2>
        <p id="gameOverScore">7 - 0</p>
        <div class="game-over-buttons">
            <button class="btn" onclick="playAgain()">Play Again</button>
            <button class="btn" onclick="backToMenu()">Main Menu</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('cutsceneVideo');
        const countdownElement = document.getElementById('countdown');
        const loadingScreen = document.getElementById('loading');
        const videoContainer = document.getElementById('videoContainer');
        const menu = document.getElementById('menu');
        
        // Game state
        let gameRunning = false;
        let playerScore = 0;
        let aiScore = 0;
        let waitingForReset = false;
        let countdownInterval;
        let videoSecondsLeft = 7;
        
        // Game dimensions - will be set to full screen
        let WIDTH, HEIGHT, GOAL_X;
        const GOAL_WIDTH = 200;
        
        // Game objects
        const puck = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: 20,
            mass: 1
        };
        
        const player = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: 40
        };
        
        const ai = {
            x: 0,
            y: 0,
            vx: 0,
            vy: 0,
            radius: 40,
            reactDelay: 0
        };
        
        // Touch state
        let touchActive = false;
        let lastTouchX = 0;
        let lastTouchY = 0;
        
        // Background music
        const bgMusic = new Audio('https://github.com/TitanBusinessPros/Air-Hockey/raw/main/Air%20Hockey%20Song.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.3;
        
        // Initialize canvas size - FIT TO SCREEN
        function initCanvas() {
            WIDTH = window.innerWidth;
            HEIGHT = window.innerHeight;
            
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            
            // Adjust goal width based on screen size
            const dynamicGoalWidth = Math.min(GOAL_WIDTH, WIDTH * 0.7);
            GOAL_X = (WIDTH - dynamicGoalWidth) / 2;
            
            // Adjust sizes based on screen - KEEP PROPORTIONS
            const baseSize = Math.min(WIDTH, HEIGHT);
            puck.radius = Math.max(15, Math.min(25, baseSize / 40));
            player.radius = Math.max(35, Math.min(50, baseSize / 20));
            ai.radius = player.radius;
            
            // Reset positions
            player.x = WIDTH / 2;
            player.y = HEIGHT - 100;
            ai.x = WIDTH / 2;
            ai.y = 100;
            puck.x = WIDTH / 2;
            puck.y = HEIGHT / 2;
        }
        
        // Video Cutscene Functions
        function startVideoCutscene() {
            videoSecondsLeft = 7;
            countdownElement.textContent = videoSecondsLeft;
            
            // Reset video to start
            video.currentTime = 0;
            
            // Try to autoplay the video
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Auto-play prevented");
                    // If autoplay fails, show a play button
                    showVideoPlayButton();
                }).then(() => {
                    startCountdown();
                });
            } else {
                startCountdown();
            }
        }
        
        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                videoSecondsLeft--;
                countdownElement.textContent = videoSecondsLeft;
                
                if (videoSecondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    endVideoCutscene();
                }
            }, 1000);
        }
        
        function endVideoCutscene() {
            video.pause();
            video.currentTime = 0;
            videoContainer.style.display = 'none';
            menu.style.display = 'block';
        }
        
        function skipVideo() {
            clearInterval(countdownInterval);
            endVideoCutscene();
        }
        
        function showVideoPlayButton() {
            // Create a play button overlay
            const playButton = document.createElement('button');
            playButton.innerHTML = '▶ PLAY VIDEO';
            playButton.style.position = 'absolute';
            playButton.style.top = '50%';
            playButton.style.left = '50%';
            playButton.style.transform = 'translate(-50%, -50%)';
            playButton.style.padding = '20px 40px';
            playButton.style.fontSize = '1.5em';
            playButton.style.background = 'rgba(0, 212, 255, 0.8)';
            playButton.style.color = 'white';
            playButton.style.border = 'none';
            playButton.style.borderRadius = '15px';
            playButton.style.cursor = 'pointer';
            playButton.style.zIndex = '1002';
            
            playButton.onclick = function() {
                video.play();
                playButton.remove();
                startCountdown();
            };
            
            videoContainer.appendChild(playButton);
        }
        
        // Game Functions
        function startGame() {
            // Initialize canvas
            initCanvas();
            
            // Start background music
            bgMusic.play().catch(e => console.log('Audio play failed:', e));
            
            // Show game elements
            menu.style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('scoreboard').style.display = 'flex';
            document.getElementById('controls').style.display = 'block';
            document.getElementById('instructions').style.display = 'block';
            
            // Reset scores
            playerScore = 0;
            aiScore = 0;
            updateScoreDisplay();
            
            // Start game
            servePuck();
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }
        
        function servePuck() {
            waitingForReset = false;
            puck.x = WIDTH / 2;
            puck.y = HEIGHT / 2;
            
            const angle = (Math.random() - 0.5) * Math.PI / 2.5;
            const speed = 7 + Math.random() * 2;
            const direction = Math.random() < 0.5 ? 1 : -1;
            
            puck.vx = Math.sin(angle) * speed;
            puck.vy = Math.cos(angle) * speed * direction;
        }
        
        function updateScoreDisplay() {
            document.getElementById('score1').textContent = playerScore;
            document.getElementById('score2').textContent = aiScore;
        }
        
        function updatePuck() {
            if (waitingForReset) return;
            
            // Apply velocity
            puck.x += puck.vx;
            puck.y += puck.vy;
            
            // Slight friction
            puck.vx *= 0.997;
            puck.vy *= 0.997;
            
            // Keep speed above minimum
            const speed = Math.sqrt(puck.vx * puck.vx + puck.vy * puck.vy);
            if (speed > 0.1 && speed < 5) {
                const mult = 5 / speed;
                puck.vx *= mult;
                puck.vy *= mult;
            }
            
            // Side wall bounces
            if (puck.x - puck.radius < 0) {
                puck.x = puck.radius;
                puck.vx = Math.abs(puck.vx) * 0.9;
            }
            if (puck.x + puck.radius > WIDTH) {
                puck.x = WIDTH - puck.radius;
                puck.vx = -Math.abs(puck.vx) * 0.9;
            }
            
            // Top goal or wall
            if (puck.y - puck.radius < 0) {
                const goalWidth = Math.min(GOAL_WIDTH, WIDTH * 0.7);
                const goalX = (WIDTH - goalWidth) / 2;
                if (puck.x > goalX && puck.x < goalX + goalWidth) {
                    handleGoal('player');
                } else {
                    puck.y = puck.radius;
                    puck.vy = Math.abs(puck.vy) * 0.9;
                }
            }
            
            // Bottom goal or wall
            if (puck.y + puck.radius > HEIGHT) {
                const goalWidth = Math.min(GOAL_WIDTH, WIDTH * 0.7);
                const goalX = (WIDTH - goalWidth) / 2;
                if (puck.x > goalX && puck.x < goalX + goalWidth) {
                    handleGoal('ai');
                } else {
                    puck.y = HEIGHT - puck.radius;
                    puck.vy = -Math.abs(puck.vy) * 0.9;
                }
            }
            
            // Paddle collisions
            handlePaddleCollision(player);
            handlePaddleCollision(ai);
        }
        
        function handlePaddleCollision(paddle) {
            const dx = puck.x - paddle.x;
            const dy = puck.y - paddle.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const minDist = puck.radius + paddle.radius;
            
            if (dist < minDist) {
                // Normalize collision vector
                const nx = dx / dist;
                const ny = dy / dist;
                
                // Separate objects
                const overlap = minDist - dist;
                puck.x += nx * overlap;
                puck.y += ny * overlap;
                
                // Relative velocity
                const rvx = puck.vx - paddle.vx;
                const rvy = puck.vy - paddle.vy;
                
                // Velocity along collision normal
                const velAlongNormal = rvx * nx + rvy * ny;
                
                // Don't resolve if objects moving apart
                if (velAlongNormal > 0) return;
                
                // Restitution (bounciness)
                const restitution = 1.15;
                
                // Calculate impulse
                const j = -(1 + restitution) * velAlongNormal;
                
                // Apply impulse
                puck.vx += j * nx;
                puck.vy += j * ny;
                
                // Add paddle velocity for realistic hits
                puck.vx += paddle.vx * 0.3;
                puck.vy += paddle.vy * 0.3;
                
                // Cap max speed
                const speed = Math.sqrt(puck.vx * puck.vx + puck.vy * puck.vy);
                const maxSpeed = 18;
                if (speed > maxSpeed) {
                    puck.vx = (puck.vx / speed) * maxSpeed;
                    puck.vy = (puck.vy / speed) * maxSpeed;
                }
            }
        }
        
        function handleGoal(scorer) {
            waitingForReset = true;
            puck.vx = 0;
            puck.vy = 0;
            
            if (scorer === 'player') {
                playerScore++;
            } else {
                aiScore++;
            }
            
            updateScoreDisplay();
            
            if (playerScore >= 7 || aiScore >= 7) {
                setTimeout(showGameOver, 1500);
            } else {
                setTimeout(servePuck, 1500);
            }
        }
        
        function updateAI() {
            // Calculate where puck will be
            const lookahead = 15;
            const predictX = puck.x + puck.vx * lookahead;
            const predictY = puck.y + puck.vy * lookahead;
            
            let targetX, targetY;
            
            // If puck coming toward AI
            if (puck.vy < 0 && puck.y < HEIGHT / 2) {
                // Intercept
                targetX = Math.max(ai.radius + 20, Math.min(WIDTH - ai.radius - 20, predictX));
                targetY = Math.max(ai.radius + 20, Math.min(HEIGHT / 3, predictY - 50));
            } else {
                // Return to center
                targetX = WIDTH / 2;
                targetY = 100;
            }
            
            // Smooth AI movement
            const aiSpeed = 0.15;
            const dx = targetX - ai.x;
            const dy = targetY - ai.y;
            
            ai.vx = dx * aiSpeed;
            ai.vy = dy * aiSpeed;
            
            ai.x += ai.vx;
            ai.y += ai.vy;
            
            // Keep in bounds
            ai.x = Math.max(ai.radius + 10, Math.min(WIDTH - ai.radius - 10, ai.x));
            ai.y = Math.max(ai.radius + 10, Math.min(HEIGHT / 2 - ai.radius - 10, ai.y));
        }
        
        function draw() {
            // Clear
            ctx.fillStyle = '#1a1f3a';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);
            
            // Center line
            ctx.strokeStyle = '#00d4ff';
            ctx.lineWidth = 3;
            ctx.setLineDash([15, 15]);
            ctx.beginPath();
            ctx.moveTo(0, HEIGHT / 2);
            ctx.lineTo(WIDTH, HEIGHT / 2);
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Center circle - size based on screen
            const circleRadius = Math.min(80, WIDTH / 12, HEIGHT / 10);
            ctx.beginPath();
            ctx.arc(WIDTH / 2, HEIGHT / 2, circleRadius, 0, Math.PI * 2);
            ctx.stroke();
            
            // Goals - dynamic width
            const goalWidth = Math.min(GOAL_WIDTH, WIDTH * 0.7);
            const goalX = (WIDTH - goalWidth) / 2;
            
            ctx.fillStyle = 'rgba(255, 50, 50, 0.2)';
            ctx.fillRect(goalX, 0, goalWidth, 10);
            ctx.strokeStyle = '#ff3366';
            ctx.lineWidth = 3;
            ctx.strokeRect(goalX, 0, goalWidth, 10);
            
            ctx.fillStyle = 'rgba(0, 212, 255, 0.2)';
            ctx.fillRect(goalX, HEIGHT - 10, goalWidth, 10);
            ctx.strokeStyle = '#00d4ff';
            ctx.strokeRect(goalX, HEIGHT - 10, goalWidth, 10);
            
            // Puck
            ctx.fillStyle = '#ffffff';
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ffffff';
            ctx.beginPath();
            ctx.arc(puck.x, puck.y, puck.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Player paddle
            ctx.fillStyle = '#00d4ff';
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // AI paddle
            ctx.fillStyle = '#ff3366';
            ctx.beginPath();
            ctx.arc(ai.x, ai.y, ai.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePuck();
            updateAI();
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        function showGameOver() {
            gameRunning = false;
            
            const winner = playerScore >= 7 ? 'YOU WIN!' : 'AI WINS!';
            document.getElementById('gameOverTitle').textContent = winner;
            document.getElementById('gameOverScore').textContent = `${playerScore} - ${aiScore}`;
            document.getElementById('gameOver').style.display = 'flex';
        }
        
        function playAgain() {
            document.getElementById('gameOver').style.display = 'none';
            
            playerScore = 0;
            aiScore = 0;
            updateScoreDisplay();
            
            initCanvas();
            servePuck();
            gameRunning = true;
            requestAnimationFrame(gameLoop);
        }
        
        function backToMenu() {
            gameRunning = false;
            document.getElementById('gameOver').style.display = 'none';
            canvas.style.display = 'none';
            document.getElementById('scoreboard').style.display = 'none';
            document.getElementById('controls').style.display = 'none';
            document.getElementById('instructions').style.display = 'none';
            menu.style.display = 'block';
            
            bgMusic.pause();
            bgMusic.currentTime = 0;
        }
        
        // TOUCH CONTROLS
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchActive = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            
            lastTouchX = touch.clientX - rect.left;
            lastTouchY = touch.clientY - rect.top;
            
            // Move player paddle to touch position
            player.x = Math.max(player.radius + 10, Math.min(WIDTH - player.radius - 10, lastTouchX));
            player.y = Math.max(HEIGHT / 2 + player.radius + 10, Math.min(HEIGHT - player.radius - 10, lastTouchY));
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchActive) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const newX = touch.clientX - rect.left;
            const newY = touch.clientY - rect.top;
            
            // Calculate velocity for momentum transfer
            player.vx = (newX - lastTouchX) * 0.5;
            player.vy = (newY - lastTouchY) * 0.5;
            
            // Move player paddle
            player.x = Math.max(player.radius + 10, Math.min(WIDTH - player.radius - 10, newX));
            player.y = Math.max(HEIGHT / 2 + player.radius + 10, Math.min(HEIGHT - player.radius - 10, newY));
            
            lastTouchX = newX;
            lastTouchY = newY;
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchActive = false;
        }, { passive: false });
        
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            touchActive = false;
        }, { passive: false });
        
        // Mouse controls for desktop
        canvas.addEventListener('mousemove', (e) => {
            if (touchActive) return;
            
            const rect = canvas.getBoundingClientRect();
            const newX = e.clientX - rect.left;
            const newY = e.clientY - rect.top;
            
            // Calculate velocity for momentum transfer
            player.vx = (newX - player.x) * 0.5;
            player.vy = (newY - player.y) * 0.5;
            
            player.x = Math.max(player.radius + 10, Math.min(WIDTH - player.radius - 10, newX));
            player.y = Math.max(HEIGHT / 2 + player.radius + 10, Math.min(HEIGHT - player.radius - 10, newY));
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameRunning) {
                initCanvas();
                draw();
            }
        });
        
        // Prevent pull-to-refresh and other touch behaviors
        document.addEventListener('touchmove', function(e) {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
        
        // Initialize everything when page loads
        window.addEventListener('load', () => {
            // Hide loading screen after everything is loaded
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                // Start the video cutscene
                startVideoCutscene();
            }, 1000);
            
            // Initialize canvas for good measure
            initCanvas();
            
            // Set video event listeners
            video.addEventListener('ended', () => {
                clearInterval(countdownInterval);
                endVideoCutscene();
            });
            
            // Preload the video
            video.load();
        });
    </script>
</body>
